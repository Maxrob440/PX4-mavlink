name: Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest flake8
        pip install flake8 pytest

    - name: Run flake8
      run: |
        # Fail on syntax errors or undefined names
        flake8 src test --select=E9,F63,F7,F82 --show-source --statistics
        # Allow stylistic warnings (exit-zero)
        flake8 src test --exit-zero --max-line-length=120 --statistics
    - name: Run tests
      run: pytest -v

  
